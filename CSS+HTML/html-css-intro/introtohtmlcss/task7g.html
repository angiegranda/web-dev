<!DOCTYPE html>
<html>
  <head>
    <title>Tweet</title>
    <style>
      div {
        margin: 30px 15px;
        font-family: Arial;
      }
      .profile {
        width: 40px;
        height: 40px;
        object-fit: cover;
        object-position: center;
        border-radius: 20px;
        vertical-align: middle;
        margin: 5px 5px;
      }
      .tweet-input {
        vertical-align: middle;
        height: 30px;
        border: none;
        font-size: medium;
        margin: 5px 5px;
        border-radius: 15px;
      }

      .tweet-input:focus {
        outline: none;
      }

      .tweet-button {
        background-color: rgb(79, 133, 220);
        color: white;
        padding: 8px 20px;
        border-radius: 20px;
        vertical-align: middle;
        font-weight: bold;
      }
      
    </style>
  </head>
  <body>
    <div>
      <img class="profile" src="./images/channel-2.jpeg">
      <input class="tweet-input" type="text" placeholder="What's happening?">
      <botton class="tweet-button">Tweet</botton>
    </div>
  </body>
</html>
