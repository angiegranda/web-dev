<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
    <style>

    </style>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue;">Div 1</div>
      <div style="background-color: lightcoral;">Div 2<p>text</p></div>
    </div>
    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightcoral; flex: 1">Flex 1</div>
    </div>
    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      ">
      <div style="background-color: lightblue; flex: 1;">Flex 1</div>
      <div style="background-color: lightcoral; width: 100px;">100px</div>
      <div style="background-color: lightblue; flex: 2;">Flex 2</div>
    </div>
    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      justify-content: center;
      height: 100px;
      text-align: center;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightcoral; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      justify-content: space-between;
      height: 100px;
      text-align: center;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightcoral; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      height: 100px;
      ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightcoral; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
  </body>
</html>
